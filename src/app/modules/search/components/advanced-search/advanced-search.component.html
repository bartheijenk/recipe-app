<h1>Advanced Search</h1>


<mat-drawer-container>
    
    <mat-drawer mode="side" opened>
    <mat-label class="search-label">Search</mat-label>
    <input [(ngModel)]="queryString" class="search-label">
    <button mat-button (click)="updateQuery()" class="search-label">Search</button>
        <app-recept-filters></app-recept-filters>

    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
