<h1>Recepten Lijsten</h1>
  <nav mat-tab-nav-bar class="stretched-tabs" backgroundColor="accent">
    <a *ngFor="let link of links" mat-tab-link
    (click)="activeLink = link.path"
    [active]="activeLink == link.path"
      [routerLink]="link.path"
      routerLinkActive>
      {{link.name}}
    </a>
  </nav>
  
  <router-outlet></router-outlet>
