<div class="container">
    <form [formGroup]="addMealplan" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Recept</mat-label>
            <input matInput type="text" formControlName="recept">
        </mat-form-field>
        <BR>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <BR>

        <mat-form-field>
            <mat-label>Servings</mat-label>
            <input matInput type="number" formControlName="servings">
        </mat-form-field>
        Er zijn nog {{servingsLeft}} servings te verdelen.

        <BR>

        <mat-checkbox formControlName="isAvondeten">Avondeten</mat-checkbox> <br>

        <button mat-button type="submit">Submit</button>
    </form>
</div>
{{addMealplan.value | json}}
